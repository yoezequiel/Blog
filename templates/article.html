{% extends 'base.html' %}

{% block title %}{{ article[1] }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/article.css') }}">

<body>
    <button id="modoLecturaBtn" class="modo-lectura-btn">Modo Lectura</button>
    <div>
        <br>
        <h1 id="title">{{ article[1] }}</h1>
        <img src="{{ url_for('static', filename='images/' + (article[3] if article[3] else 'default.jpg')) }}" alt="">
        <p>{{ article[2] | markdown }}</p>
    </div>
</body>
<script src="{{ url_for('static', filename='js/article.js') }}"></script>
</html>
{% endblock %}
