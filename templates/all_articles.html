{% extends 'base.html' %}

{% block title %}Blog - Artículos{% endblock %}

{% block content %}
<body>
    <h1>Todos los artículos</h1>
    {% for article in articles %}
            <div>
                <h2><a href="{{ url_for('view_article', article_id=article[0]) }}">{{ article[1] }}</a></h2>
            </div>
        {% endfor %}
</body>
</html>
{% endblock %}
