{% extends 'base.html' %}

{% block title %}Blog - Artículos{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

<body>
    <h1>Todos los artículos</h1>
    {% for article in articles %}
            <div class="article">
                <h2><a id="a" href="{{ url_for('view_article', article_id=article[0]) }}">{{ article[1] }}</a></h2>
            </div>
        {% endfor %}
</body>
</html>
{% endblock %}
